name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build and publish (e.g., v0.1.0)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name || inputs.tag }}
      version: ${{ steps.release.outputs.version || inputs.tag }}
      sha: ${{ steps.release.outputs.sha || github.sha }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        if: ${{ !inputs.tag }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created || inputs.tag }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ""
          - goos: linux
            goarch: arm64
            suffix: ""
          - goos: darwin
            goarch: amd64
            suffix: ""
          - goos: darwin
            goarch: arm64
            suffix: ""
          - goos: windows
            goarch: amd64
            suffix: ".exe"
          - goos: windows
            goarch: arm64
            suffix: ".exe"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.sha }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build plugin binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ needs.release-please.outputs.version }}
          COMMIT=$(git rev-parse HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Strip 'v' prefix from version for ldflags
          VERSION_NUM=${VERSION#v}

          go build -trimpath \
            -ldflags "-s -w -X main.version=${VERSION_NUM} -X main.commit=${COMMIT} -X main.date=${DATE}" \
            -o tfbreak-ruleset-azurerm-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }} \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfbreak-ruleset-azurerm-${{ matrix.goos }}-${{ matrix.goarch }}
          path: tfbreak-ruleset-azurerm-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

  upload-release-assets:
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.release_created || inputs.tag }}
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          for dir in artifacts/*/; do
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                gh release upload ${{ needs.release-please.outputs.tag_name }} "$file" --clobber
              fi
            done
          done

      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh release edit ${{ needs.release-please.outputs.tag_name }} --draft=false
